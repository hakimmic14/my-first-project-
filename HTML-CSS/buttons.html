<style>
    .subscribe-button {
        background-color: #cb1717;
        color: white;
        border: none;
        height: 38px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
           }
    .subscribe-button:hover{
        opacity: 0.8;
    }
    .subscribe-button:active{
        opacity: 0.8;

    }
    .join-button{
        background-color: white;
        border-color: rgb(59, 59, 235);
        border-style: solid;
        border-width: 1px;
        color: blue;
        height: 38px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 1s,color 1s;
    }
    .join-button:hover{
        background-color: blue;
        color: white;
    }
    .join-button:active{
        opacity: 0.7;
        
    }
    .join-button:hover{
        opacity: 0.5;
    }
   
    .tweet-button{
        background-color: rgb(63, 63, 247);
        color: white;
        border: none;
        height: 38px;
        width: 70px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        
    }
    .tweet-button:active{
        opacity: 0.7;
    }
    .tweet-button:hover{
        opacity: 0.5;
    }
    .amazon-button:active{
        opacity: 0.7;
    }
    .amazon-button:hover{
        opacity: 0.5
    }
    .amazon-button{
        background-color: green;
        color: white;
        border: none;
        height: 38px;
        width: 90px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
    }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
<button class="amazon-button">AMAZON</button>
